{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="data">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h4><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h4>
            <p>{{ post.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
