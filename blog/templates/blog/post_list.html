{% extends "blog/base.html" %}

  {% block content %}
    {% for post in posts %}
       <div class="data">
             {{ post.published_date|date:'d-m-Y'}}
       </div>
       <div class="post">
         <h4><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.titulo }}</a></h4>
         <p>{{ post.texto|linebreaks }}</p>
         <a href="{% url 'blog.views.post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
       </div>
    {% endfor %}
  {% endblock content %}
