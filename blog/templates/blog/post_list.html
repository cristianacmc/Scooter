{% extends "blog/base.html" %}

  {% block content %}
    {% for post in posts %}
     <div class="post">
       <h4><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.titulo }}</a></h4>
       <h6 class="data">{{ post.published_date }}</h6>
       <p>{{ post.texto}}</p>
     </div>
    {% endfor %}
  {% endblock content %}
