{% extends "blog/base.html" %}

{% block content %}
   <div class="post">
     {% if post.published_date %}
      <h6 class="data">{{ post.published_date }}</h6>
     {% endif %}
    <h4><a href="{% url "blog.views.post_detail" pk=post.pk %}">{{ post.titulo }}</a></h4>
    <p>{{ post.texto}}</p>
  </div>
{% endblock content %}
